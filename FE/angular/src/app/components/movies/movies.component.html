<ng-container *ngIf="state$ | async; let state">
  <app-decades
    *ngIf="state.decades?.length"
    [decades]="state.decades"
    [currDecade]="state.selectedDecade"
    (updateDecade)="selectedDecade$.next($event)"
  ></app-decades>

  <div *ngIf="state.filteredMovies.length" class="movies">
    <app-movie-card *ngFor="let movie of state.filteredMovies" class="grid grid-bleed" [movie]="movie"></app-movie-card>
  </div>
</ng-container>
